<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../public/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../public/css/admin.css">
</head>
<body>
    <div class="cover"></div>
    <div class="content">
        <div class="head h4">
            <div class="head_top">
                <span class="h1">
                    <span class="title">Blog</span><span>Happy</span>
                </span>
                |
                <span class="title_1">后台登录</span>
            </div>
        </div>
        <div class="container-fluid user_login">
            <div class="form-group">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" id="mana_username" aria-describedby="inputGroupSuccess1Status" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input type="text" class="form-control" id="mana_password" aria-describedby="inputGroupSuccess1Status" placeholder="请输入密码">
                </div>
            </div>
            <button class="btn btn-success btn-block btn-lg manager_login">登录</button>
            <div class="go_blog"><a href="/">跳转到前台登录</a></div>

            <div class="mana_prompt_info"></div>
        </div>
    </div>
</body>
</html>
<script src="../../public/js/jquery-3.1.1.min.js"></script>
<script src="../../public/js/manager.js"></script>
<script>
    $(function(){
        $('.cover').height($(window).height());
    })
</script>
