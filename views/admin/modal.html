<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myDeleteModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myDeleteModal">提示</h4>
            </div>
            <div class="modal-body">确定删除么？</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <a type="button" class="btn btn-primary deleteModalBtn">确定</a>
            </div>
        </div>
    </div>
</div>

<!--用户权限修改的模态框-->
<div class="modal fade" id="editPowerModal" tabindex="-1" role="dialog" aria-labelledby="myEditPowerModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myEditPowerModal">修改用户权限</h4>
            </div>
            <div class="modal-body">
                <form action="" class="form-horizontal">
                    <div class="form-group">
                        <label for="power" class="col-md-3 control-label">管理员权限：</label>
                        <div class="col-md-8">
                            <select name="" id="power" class="form-control">
                                <option value="true">是</option>
                                <option value="false">否</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary editPowerBtn" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>
