{% extends 'layout.html' %}

{% block main %}
    <ol class="breadcrumb">
        <li><a href="#">管理首页</a></li>
        <li><span>分类列表</span></li>
    </ol>

    <h3>分类列表</h3>

    <table class="table table-striped table-hover table-bordered">
        <tr>
            <th style="width: 5%;">序号</th>
            <th style="width: 40%;">ID</th>
            <th style="width: 40%;">分类名称</th>
            <th style="width: 15%;">操作</th>
        </tr>
        {% for category in categories %}
        <tr>
            <td>{{loop.index+(page-1)*pageSize}}</td>
            <td>{{category._id.toString()}}</td>
            <td>{{category.name}}</td>
            <td>
                <a href="javascript:;" onclick="editCategory('{{category._id.toString()}}','{{category.name}}')">修改</a>
                <a href="javascript:;" onclick="categoryDelete('{{category._id.toString()}}')">删除</a>
                {% include 'modal.html' %}
            </td>
        </tr>
        {% endfor %}
    </table>

    {% include 'page.html' %}


{% endblock %}
